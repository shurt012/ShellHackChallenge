<template name="education">
    <section id="intro" class="colored text-center">
        <div class="container">
            <div class="intro-well wow animated bounceIn">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <h1>{{_ "education_intro_header"}}</h1>
                        <h2 class="hidden-xs">{{_ "education_intro"}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="final" class="colored text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-3 wow fadeInUp animated" data-wow-delay="0s">
                    <div class="iconbox">
                        <a class = "round-section-btn" href="http://www.businessinsider.com/best-computer-science-engineering-schools-in-america-2015-7" target="_blank">
                            <i class="fa fa-graduation-cap fa-4x"></i>
                        </a>
                    </div>
                    <p class="icnp">Top 50 Schools</p>
                    <ol>
                        <li>Massachusetts Institute of Technology</li>
                        <li>California Institute of Technology</li>
                        <li>Stanford University</li>
                        <li>Carnegie Mellon University</li>
                        <li>Georgia Tech</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-3 wow fadeInUp animated" data-wow-delay="0s">
                        <div class="iconbox">
                            <a class = "round-section-btn" href="{{pathFor 'education'}}" target="_blank">
                                <i class="fa fa-pencil fa-4x"></i>
                            </a>
                        </div>
                        <p class="icnp">Scholarships</p>
                        <ul>
                            <li><a href="https://ghc.anitaborg.org/2017-student-academic/2017-scholarships/">Grace Hopper Scholarship</a></li>
                            <li><a href="http://cra.org/cra-w/scholarships-and-awards/scholarships/">CRA-W Scholarship</a></li>
                            <li><a href="http://tapiaconference.org/participate/scholarships/">Diversity in Computing</a></li>
                            <li><a href="http://www.computerscience.org/scholarships/">Others</a></li>

                    </div>

            <div>
                <h1> Internship Opportunities</h1>
                <ul>
                    <li><a href="https://ghc.anitaborg.org/2017-student-academic/2017-scholarships/">Example</a></li>
                    <li><a href="http://cra.org/cra-w/scholarships-and-awards/scholarships/">Example</a></li>
                    <li><a href="http://tapiaconference.org/participate/scholarships/">Example</a></li>
                    <li><a href="http://www.computerscience.org/scholarships/">Example</a></li>
                </ul>
            </div>
        </div>
    </section>
